<h1 class="top-head">E-MAIL</h1>

<form action="" method="post" class="postal-form">
    <table class="email-table">
        <tr>
            <td><label for="name" class="f-name">Name:</label></td>
            <td><input type="text" name="name" id="name" disabled="true" [value]="name"></td>
        </tr>
        <tr>
            <td><label for="email" class="e-mail">E-mail:</label></td>
            <td><input type="text" name="email" id="email" disabled="true" [value]="email"></td>
        </tr>
        <tr>
            <td><label for="message" class="message">Message:</label></td>
            <td><textarea name="message" id="" cols="30" rows="10" class="message" [(ngModel)]="message"></textarea></td>
        </tr>
    <tr>
        <td></td>
        <td><button class="send-button" (click)="sendEmail()">Send</button></td>
    </tr>
        
    </table>
</form>
