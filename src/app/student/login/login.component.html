<strong>
    <h1 class="sign-in">Student Mail Service</h1>
  </strong>

  <form action="" method="post" class="postal-form">

    <table class="login-table">
      <tr>
        <td><label for="user-name" class="user-name">User-name:</label></td>
        <td><input type="text" name="username" id="name" [(ngModel)]="username"></td>
      </tr>
      <tr>
        <td><label for="pass" class="password">Password:</label></td>
        <td><input type="password" name="pass" id="pass" [(ngModel)]="password"></td>
      </tr>
      <tr>
        <td></td>
        <td><button class="btn sign-in-btn" (click)="login()"><i class="fa fa-home"> Sign in</i></button></td>
      </tr>
  
    </table>
  </form>
